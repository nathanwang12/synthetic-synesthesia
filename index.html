<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYNTHETIC SYNESTHESIA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #DDD6CD;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .banner {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: 20px;
      margin-right: 20px;
      height: 36px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-grow: 1;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
    }

    .color-palette {
      display: flex;
      gap: 12px;
    }

    .color-box {
      width: 60px;
      height: 30px;
      border: 1px solid #222;
      border-radius: 4px;
      cursor: pointer;
      background-color: #DDD6CD;
    }

    .color-box.selected {
      border: 2px solid #000;
    }

    .slider-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 6px;
    }

    .slider-label {
      font-size: 14px;
    }

    .slider {
      -webkit-appearance: none;
      width: 200px;
      height: 5px;
      background: #222;
      border-radius: 5px;
      outline: none;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: #000;
      border-radius: 50%;
      cursor: pointer;
    }

    .reset-button {
      width: 60px;
      height: 30px;
      border: 1px solid #222;
      border-radius: 4px;
      cursor: pointer;
      background-color: #DDD6CD;
      text-align: center;
    }

    canvas {
      width: 800px;
      height: 500px;
      border: 2px solid #222;
      border-radius: 4px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="title">SYNTHETIC SYNESTHESIA:</div>
    <div class="controls">
      <div id="colorPalette" class="color-palette">
        <div class="color-box" data-color="#FFFFFF" style="background-color: #FFFFFF;"></div>
        <div class="color-box" data-color="#E30022" style="background-color: #E30022;"></div>
        <div class="color-box" data-color="#FFF600" style="background-color: #FFF600;"></div>
        <div class="color-box" data-color="#0437F2" style="background-color: #0437F2;"></div>
        <div class="color-box" data-color="#046347" style="background-color: #046347;"></div>
        <div class="color-box" data-color="#C9822A" style="background-color: #C9822A;"></div>
        <div class="color-box" data-color="#633c16" style="background-color: #633C16;"></div>
      </div>
      <div class="slider-container">
        <label class="slider-label" for="brushSize">BRUSH SIZE:</label>
        <input type="range" id="brushSize" class="slider" min="10" max="240" value="20">
      </div>
      <div class="slider-container">
        <label class="slider-label" for="brushOpacity">OPACITY:</label>
        <input type="range" id="brushOpacity" class="slider" min="0" max="1" step="0.05" value="0.5">
      </div>
      <button id="resetButton" class="reset-button">RESET</button>
    </div>
  </div>
  <canvas id="paintCanvas"></canvas>
  <script src="canvasManager.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const canvasElement = document.getElementById("paintCanvas");
      const colorPalette = document.getElementById("colorPalette");
      const brushSizeSlider = document.getElementById("brushSize");
      const brushOpacitySlider = document.getElementById("brushOpacity")
      const resetButton = document.getElementById("resetButton");

      new CanvasManager(
        canvasElement,
        colorPalette,
        brushSizeSlider,
        brushOpacitySlider,
        resetButton
      );
    });
  </script>
</body>
</html>
