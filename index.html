<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYNTHetic SYNesTHesia</title>
  <style>
    canvas {
      border: 2px solid #222;
      cursor: crosshair;
      border-radius: 4px;
    }
    .controls {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="color" id="color" value="#000000">
    <button id="reset">clear</button>
  </div>
  <canvas id="canvas" width="1200px" height="800px"></canvas>
  <script src="canvasManager.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvasElement = document.getElementById('canvas');
      const colorPalatte = document.getElementById('color');
      const resetButton = document.getElementById('reset');

      const canvasManager = new CanvasManager(canvasElement, colorPalatte, resetButton);

      canvasManager.onPixelChange = (x, y, color) => {
        console.log(`Pixel (${x}, ${y}) changed to ${color}`);
      };
    });
  </script>
</body>
</html>
