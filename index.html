<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYNTHETIC SYNESTHESIA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #DDD6CD;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      border: 2px solid black;
      padding: 0;
    }

    .control-buttons {
      display: flex;
      align-items: center;
      gap: 20px;
      /* flex-grow: 1; */
      border: 2px solid black;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      border: 2px solid black;
    }

    .color-palette {
      display: flex;
      gap: 12px;
    }

    .color-box {
      width: 60px;
      height: 30px;
      border: 1px solid #222;
      border-radius: 4px;
      cursor: pointer;
      background-color: #DDD6CD;
    }

    .color-box.selected {
      border: 2px solid #000;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .slider-label {
      font-size: 14px;
    }

    .slider {
      -webkit-appearance: none;
      width: 200px;
      height: 5px;
      background: #222;
      border-radius: 5px;
      outline: none;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: #000;
      border-radius: 50%;
      cursor: pointer;
    }

    #clear {
      width: 60px;
      height: 30px;
      border: 1px solid #222;
      border-radius: 4px;
      cursor: pointer;
      background-color: #DDD6CD;
      text-align: center;
    }

    canvas {
      flex-grow: 1;
      border: 2px solid #222;
      border-radius: 4px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div class="title">SYNTHETIC SYNESTHESIA:</div>
    <div class="control-buttons">
      <div class="color-palette">
        <div class="color-box" data-color="#FFFFFF" style="background-color: #FFFFFF;"></div>
        <div class="color-box" data-color="#E30022" style="background-color: #E30022;"></div>
        <div class="color-box" data-color="#FFF600" style="background-color: #FFF600;"></div>
        <div class="color-box" data-color="#0437F2" style="background-color: #0437F2;"></div>
        <div class="color-box" data-color="#046347" style="background-color: #046347;"></div>
        <div class="color-box" data-color="#C9822A" style="background-color: #C9822A;"></div>
        <div class="color-box" data-color="#633c16" style="background-color: #633C16;"></div>
      </div>
      <div class="slider-container">
        <label class="slider-label" for="brushSize">BRUSH SIZE</label>
        <input type="range" id="brushSize" class="slider" min="1" max="50" value="20">
      </div>
      <div class="slider-container">
        <label class="slider-label" for="brushOpacity">OPACITY</label>
        <input type="range" id="brushOpacity" class="slider" min="0" max="1" step="0.1" value="1">
      </div>
      <button id="clear">CLEAR</button>
    </div>
  </div>
  <canvas id="paintCanvas"></canvas>
</body>
</html>
